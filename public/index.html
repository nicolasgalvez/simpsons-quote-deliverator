<div id="root">

        <header class="App-header">
            <h1>Simpson's Quote Deliverator</h1>
            <p>
                This is an app that allows you to select a Simpson's character and get a quote from them.

                https://thesimpsonsquoteapi.glitch.me/
            </p>
            <div><label for="character-select">Select a Character:</label> <select id="character-select"
                                                                                   aria-label="Simpsons Characters">
                <option value="">Select a Character</option>
                <option value="Homer">Homer</option>
                <option value="Marge">Marge</option>
                <option value="Bart">Bart</option>
                <option value="Lisa">Lisa</option>
                <option value="Maggie">Maggie</option>
            </select>
                <button>Get Quotes</button>
                <div role="region" aria-live="polite">
                    <div style="margin-bottom: 20px;"><img
                            src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FHomerSimpson.png?1497567511939"
                            alt="Homer Simpson" style="max-height: 200px; direction: rtl;">
                        <p>Marriage is like a coffin and each kid is another nail.</p>
                        <p>- Homer Simpson</p></div>
                </div>
            </div>
        </header>
    </div>
</div>
